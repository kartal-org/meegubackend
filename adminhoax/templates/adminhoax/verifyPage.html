{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>MEGGU Admin</title>

        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    
    </head>
    <body class="content">
        
        {%  include 'adminhoax/header.html'  %}

        <br>
                <div class="col container-fluid px-4">
                    <div class="col-md card-header"> 
                        Verification Insitution Page 
                    </div>
                    <div class="row">
                        <div class="col-md-7 card-body">
                            <img class="embed-responsive embed-responsive-16by9" src="{{ institutionVerification.document.url }}" alt="Insitution Image" style="width: 100%; max-height: 90%">
                        </div>
                        <br>
                        <div class="col-md-3 card-body">  
                            <br>
                            <div class="card-body">
                                <img src="{{ institution.image.url }}" alt="Insitution Image"  style="width: 100%; height: 100%">
                            </div>
                            <div  class="card card-body"> 
                                <h5 class="card-title"> Institution: {{ institutionVerification.institution }} </h5>
                                <br>
                                Address: {{ institution.address }}
                                <br>
                                Contact No.: {{ institution.contact }}
                                <br>
                                Email Address: {{ institution.email }}
                                <br> 
                                <br><br>
                                <form action="" method="post">
                                    {% csrf_token %}
                                    {{ form }}
                                     
                                    <br><br><br>
                                    <input type="submit" value="Submit" class="btn btn-sm btn-outline-primary">
                                </form>
                            </div>
                            
                        </div>
                    </div> 
                </div>
                <br>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script> 
    </body>
</html>
